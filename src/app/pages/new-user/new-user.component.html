<section class="container mt-3">
    <h1>Creaci√≥n de Nuevo Usuario</h1>
    <hr />
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label class="form-label" for="nombre">Nombre</label>
        <input class="form-control" type="text" id="nombre" formControlName="nombre" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="apellido">Apellido</label>
        <input class="form-control" type="text" id="apellido" formControlName="apellido" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" formControlName="email" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="imagen">Imagen (URL o base64)</label>
        <input class="form-control" type="text" id="imagen" formControlName="imagen" />
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </section>
