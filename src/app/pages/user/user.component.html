<section class="container user-container py-4">
    <div class="row align-items-center">
      <figure class="col-12 col-md-3 text-center">
        <img
          class="img-fluid user-avatar rounded-circle"
          [src]="myUser.image"
          [alt]="myUser.first_name"
        />
      </figure>
  
      <div class="col-12 col-md-9">
        <h1 class="text-dark fw-bold">{{ myUser.first_name }} {{ myUser.last_name }}</h1>
        <hr class="border-dark" />
        <h3 class="text-green fw-semibold">
          Nombre de Usuario: <span class="text-dark">{{ myUser.username }}</span>
        </h3>
        <h3 class="text-green fw-semibold">
          Email: <span class="text-dark">{{ myUser.email }}</span>
        </h3>
  
        <!-- Buttons Section -->
        <div class="d-flex gap-3 mt-4">
          <button class="btn btn-danger" (click)="deleteUser()">Eliminar</button>
          <button class="btn btn-warning text-dark" [routerLink]="['/updateuser', myUser._id]">Actualizar</button>
          <button class="btn btn-secondary" [routerLink]="['home']">Volver al listado</button>
        </div>
      </div>
    </div>
  </section>
